     <h3>Contact Form</h3>
     <figure class="form">
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required placeholder="Require First Name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required placeholder="Require Last Name">

            <label for="phone">Phone number: </label>
            <input type="tel" id="phone" name="phone" required placeholder="Require Phone Number">

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required placeholder="Require Email">

            <label for="customer">Are you a new or returning customer?</label>
          
            <label for="Returning Customer">Returning Customer</label>
            <input type="radio" id="returning" name="customer" value="returning">
            <label for="New Customer">New Customer</label>
            <input type="radio" id="new" name="customer" value="new">

            <label for="services">Please select the services that you have used before.</label>
            <label for="Customerservice">Customer Service</label>
            <input type="checkbox" id="cyberservice" name="services" value="Cybersecurity Service">
            <label for="cyberservice">Cybersecurity service</label>
            <input type="checkbox" id="itservice" name="services" value="IT Consulation">
            <label for="itservice">IT Consultation</label>
            <input type="checkbox" id="itservice" name="services" value="IT Consulation">
            
            <label for="country">What country are you in?</label><br>
            <select id="country" name="country">
              <option value="United States">United States</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="Korea">Korea</option>
              <option value="Vietnam">Vietnam</option>
              <option value="Mexico">Mexico</option>
              </select><br><br>

              <input type="reset" value="Reset">
              <input type="submit" value="Submit">
            </form>

            </select>

  
     </figure>
